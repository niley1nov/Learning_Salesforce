<template>
    <lightning-card
		title={column.title}
		class="kanban-column"
		data-id={column.id}
		ondragover={allowDrop}
		ondrop={handleDrop}
	>
        <div class="kanban-tasks">
            <template for:each={column.tasks} for:item="task">
                <c-tt-task
					key={task.id}
					task={task}
					column-id={column.id}>
				</c-tt-task>
            </template>
        </div>
    </lightning-card>
</template>
