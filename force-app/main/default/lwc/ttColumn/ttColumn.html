<template>
	<div class="kanban-column" data-id={column.id} ondragover={allowDrop} ondrop={handleDrop}>
		<h2 class="column-header">{column.title}</h2>
		<div class="kanban-tasks">
			<template for:each={column.tasks} for:item="task">
				<c-tt-task key={task.id} task={task} column-id={column.id}></c-tt-task>
			</template>
		</div>
	</div>
</template>
