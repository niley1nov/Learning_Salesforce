<template>
    <div class="kanban-board">
        <template for:each={columns} for:item="column">
            <div key={column.id} class="kanban-column">
                <h2 class="column-header">{column.title}</h2>
                <div class="kanban-tasks">
                    <template for:each={column.tasks} for:item="task">
                        <div key={task.id} class="kanban-task">
                            <h3 class="task-title">{task.title}</h3>
                            <p class="task-details">{task.details}</p>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</template>
