<template>
	<c-tt-header oncreatetask={handleTaskCreated}></c-tt-header>
	<lightning-layout class="kanban-board" multiple-rows="false">
		<template for:each={columns} for:item="column">
			<lightning-layout-item key={column.id} flexibility="auto">
				<c-tt-column
					column={column}
					ontaskdropped={handleTaskDropped}
					ondeletetask={handleTaskDelete}>
				</c-tt-column>
			</lightning-layout-item>
		</template>
	</lightning-layout>
</template>
